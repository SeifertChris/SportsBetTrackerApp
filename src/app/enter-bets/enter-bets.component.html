<mdb-card class="mb-4 wow fadeIn">
  <mdb-card-body>
    <form>
      <div class="input-group mb-3">
        <input class="form-control" [(ngModel)]="enterBetForm.firstTeamName" name="firstTeamName" type="text" placeholder="Ex: Eagles" aria-label="Username" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">VS</span>
        </div>
        <input [(ngModel)]="enterBetForm.secondTeamName" name="secondTeamName" type="text" class="form-control" placeholder="Ex: Greenbay" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3 width300px">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Over/Under</span>
        </div>
        <input [(ngModel)]="enterBetForm.overUnderText" name="overUnderText" type="text" class="form-control" placeholder="Ex: +6 Greenbay" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>

      <!-- <label for="basic-url">Your vanity URL</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div> -->

      <div class="input-group mb-3 width300px">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input [(ngModel)]="enterBetForm.betAmount" name="betAmount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Additional Notes</span>
        </div>
        <textarea [(ngModel)]="enterBetForm.additionalNotes" name="additionalNotes" class="form-control" aria-label="With textarea"></textarea>
      </div>
    </form>
    <button (click)="onClick()" class="submitButton" mdbBtn type="button" color="success" rounded="true" mdbWavesEffect>Submit Bet</button>

  </mdb-card-body>
</mdb-card>
